---
layout: null
---
backend:
  name: git-gateway
  branch: {{ site.branch }}
{% if jekyll.environment == "development" %}
local_backend: true
{% endif %}
site_url: {{ site.url | replace_first: "0.0.0.0", "localhost"}}
media_folder: 'assets/uploads'
{% raw %}
collections: 
  - label: "Pages"
    name: "pages"
    editor:
      preview: true
    files:
      - label: "Home Page"
        name: "home"
        file: "index.md"
        fields:
          - {lable: Title, name: title, widget: hidden, default: home}
          - {lable: Layout, name: layout, widget: hidden, default: page}
          - {label: Body, name: body, widget: markdown}
  - label: "Gallery"
    name: "gallery images"
    folder: "gallery/_posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "/gallery/{{year}}/{{month}}/{{day}}/{{title}}.html"
    extension: "md"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "gallery"}
      - {label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Description", name: "body", widget: "markdown", required: false}
  - label: "Prices"
    name: "prices"
    preview_path: "prices/"
    files: 
      - label: "Prices"
        name: "prices"
        file: "_data/prices.json"
        fields: 
          - label: "Prices"
            name: "prices"
            widget: "list"
            allow_add: true
            collapsed: true
            sortable_fields: ['start']
            summary: '{{fields.start}} --- {{fields.end}}:    Â£{{fields.price}}'
            fields:
            - {label: "Start", name: "start", widget: "datetime", format: "YYYY-MM-DD", time_format: false, date_format: "YYYY-MM-DD"}
            - {label: "End", name: "end", widget: "datetime", format: "YYYY-MM-DD", time_format: false, date_format: "YYYY-MM-DD"}
            - {label: "Price", name: "price", widget: "number", value_type: "int", step: 1, min: 0}
{% endraw %}