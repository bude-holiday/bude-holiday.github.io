backend:
  name: git-gateway
  branch: jekyll
media_folder: 'assets/uploads'
collections: 
  - label: "Pages"
    name: "pages"
    editor:
      preview: true
    files:
      - label: "Home Page"
        name: "home"
        file: "index.md"
        fields:
          - {lable: Title, name: title, widget: hidden, default: home}
          - {lable: Layout, name: layout, widget: hidden, default: page}
          - {label: Body, name: body, widget: markdown}
  - label: "Prices"
    name: "prices"
    folder: "_data/prices"
    extension: "json"
    create: true
    identifier_field: start
    summary: "{{start}}-{{end}}"
    fields: 
      - {label: "Start", name: "start", widget: "date", format: "X"}
      - {label: "End", name: "end", widget: "date", format: "X"}
      - {label: "Price", name: "price", widget: "number", value_type: "int", step: 1, min: 0}